<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>webgl_animation_skinning_morph</title>
  <style>
    body { background: #eee; margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r155/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.25, 100);
    camera.position.set(-5, 3, 10);
    camera.lookAt(0,2,0);

    let renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x919e91);
    document.body.appendChild(renderer.domElement);

    let clock = new THREE.Clock();
    let mixer;
    const loader = new THREE.GLTFLoader();
    loader.load('RobotExpressive.glb', gltf => {
      let model = gltf.scene;
      scene.add(model);
      mixer = new THREE.AnimationMixer(model);
      gltf.animations.forEach(clip => {
        mixer.clipAction(clip).play();
      });
    });

    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444));
    const dirLight = new THREE.DirectionalLight(0xffffff);
    dirLight.position.set(0,20,10);
    scene.add(dirLight);

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    (function animate(){
      requestAnimationFrame(animate);
      let dt = clock.getDelta();
      if (mixer) mixer.update(dt);
      renderer.render(scene, camera);
    })();
  </script>
</body>
</html>
